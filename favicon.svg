<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur" />
      <feFlood flood-color="#ff00ff" result="color" />
      <feComposite in="color" in2="blur" operator="in" result="glow" />
      <feMerge>
        <feMergeNode in="glow" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  <rect x="20" y="25" width="60" height="40" rx="5" fill="none" stroke="#fff" stroke-width="3" filter="url(#neonGlow)" />
  <circle cx="50" cy="45" r="8" fill="none" stroke="#fff" stroke-width="3" filter="url(#neonGlow)" />
  <line x1="50" y1="45" x2="50" y2="53" stroke="#fff" stroke-width="3" filter="url(#neonGlow)" />
  <rect x="35" y="65" width="30" height="5" rx="2" fill="none" stroke="#fff" stroke-width="3" filter="url(#neonGlow)" />
</svg>