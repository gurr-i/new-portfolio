<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2"/>
      <stop offset="100%" style="stop-color:#2E5C8A"/>
    </linearGradient>
  </defs>
  <rect width="200" height="200" fill="url(#bg)"/>
  <text x="100" y="80" font-family="Arial" font-size="24" fill="white" text-anchor="middle">+</text>
  <text x="100" y="120" font-family="Arial" font-size="24" fill="white" text-anchor="middle">−</text>
  <text x="100" y="160" font-family="Arial" font-size="24" fill="white" text-anchor="middle">×</text>
</svg>